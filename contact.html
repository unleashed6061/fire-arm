<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firearm Pro | Contact</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 1.5rem 0;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    header h1 {
      color: #fff;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a:focus {
      background: rgba(255,255,255,0.15);
      color: #00e6d0;
    }
    main.contact {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    section {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      color: #fff;
    }
    section h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00e6d0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #e0e0e0;
    }
    input, textarea {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: #232526;
      font-size: 1rem;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      resize: none;
    }
    input:focus, textarea:focus {
      background: rgba(255,255,255,0.4);
      box-shadow: 0 4px 16px rgba(0,230,208,0.15);
    }
    button[type="submit"] {
      margin-top: 0.5rem;
      padding: 0.9rem 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00e6d0 0%, #3a7bd5 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,230,208,0.15);
      transition: background 0.2s, transform 0.2s;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(90deg, #3a7bd5 0%, #00e6d0 100%);
      transform: translateY(-2px) scale(1.03);
    }
    footer {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(8px);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      section {
        padding: 1.5rem 0.8rem;
        max-width: 100%;
      }
      main.contact {
        padding: 1rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Firearm Pro</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Firearm Pro. All rights reserved.</p>
  </footer>
</body>
</html>
